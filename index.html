<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 지도 - 영남대</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
    <!-- 네이버 지도 API 로딩 -->
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=dgdwlbo7z5"></script>
</head>
<body>
    <h2>🎓 영남대학교 지도</h2>
    <div id="map"></div>

    <script>
        // 지도 생성 (영남대 중심)
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(35.8880, 128.6102), // 영남대
            zoom: 16
        });

        // 마커 추가 (영남대 위치)
        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(35.8880, 128.6102),
            map: map
        });
    </script>
</body>
</html>
